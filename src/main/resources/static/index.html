<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        // Function to toggle the visibility of y input box
        function toggleYInput() {
            const operation = document.getElementById("operation").value;
            const yInput = document.getElementById("y-container");

            if (operation === "power") {
                yInput.classList.remove("hidden");
            } else {
                yInput.classList.add("hidden");
            }
        }

        // Function to perform calculation
        async function calculate() {
            const x = document.getElementById("x").value;
            const operation = document.getElementById("operation").value;

            let url = `/api/${operation}/${x}`;

            if (operation === "power") {
                const y = document.getElementById("y").value;
                url += `/${y}`;
            }

            const response = await fetch(url);
            const result = await response.text();
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
<h2>Scientific Calculator</h2>
<div class="calculator">
    <input type="number" id="x" placeholder="Enter number x">

    <div id="y-container" class="hidden">
        <input type="number" id="y" placeholder="Enter number y (for power)">
    </div>

    <select id="operation" onchange="toggleYInput()">
        <option value="sqrt">âˆšx (Square Root)</option>
        <option value="factorial">x! (Factorial)</option>
        <option value="ln">ln(x) (Natural Log)</option>
        <option value="power">x^y (Power)</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <p id="result">Result:</p>
</div>
</body>
</html>
